<script>
  const getElementsByClassName = (targetElement, className) => {
    var result = [];

    function traverse(node) {
      if (node.className === className) {
        result.push(node);
      }
      for (let i = 0; i < node.childNodes.length; i++) {
        traverse(node.childNodes[i]);
      }
    }

    traverse(targetElement);
    return result;
  }

</script>


<script>
  function getElementsByClassNames(targetElement, className) {
    var result = [],
      // Fetching all elements.
      elements = document.getElementsByTagName('*'),
      len = elements.length,
      i,
      node;
    for (i = 0; i < len; i++) {
      node = elements[i];
      if (node.className == className) {
        result.push(node);
      }
    }
    return result;


  }
</script>
